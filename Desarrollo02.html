<body>
    <script type="text/javascript">
        let numero,v1,v2
        numero= prompt("Digite El numero");
        v1= Math.trunc(numero/10);
        v2= (numero%10);
        if (v1==v2){
            document.write("<br>El numero es capicúa ")

        }
        else{
            document.write("<br>El numero no es capicúa ")

        }
    </script>
